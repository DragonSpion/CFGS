<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página web</title>
</head>
<body>

    <h1>Hola mundo</h1>
    <p>Esta es mi primera página HTML.</p>
    
    <script>
    
    const a = Number(prompt("Introduce un numero"));
    const b = Number(prompt("Introduce otro numero"));
    
    
    alert("Suma: " + (a + b));
    alert("Resta: " + (a - b));
	alert("Multiplicacion: " + (a * b));
    alert("Division: " + (a / b));
    
    
    </script>
    
</body>
</html>
