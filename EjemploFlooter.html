<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Footer personalizado</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  footer {
    background-color: #232f3e;
    color: #ffcc00;
  }

  .back-to-top {
    text-align: center;
    padding: 15px;
    background-color: #37475a;
    cursor: pointer;
    font-weight: bold;
  }

  .footer-content {
    padding: 40px 20px;
    text-align: center;
  }

  .footer-links {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    margin-bottom: 40px;
    font-size: 16px;
  }

  .footer-links span {
    cursor: pointer;
  }

  .footer-logo-space {
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px dashed #ffcc00;
    width: 220px;
    margin: 0 auto 20px auto;
    color: #ffcc00;
    font-size: 14px;
  }
</style>
</head>
<body>

<footer>

  <div class="back-to-top">Volver arriba</div>

  <div class="footer-content">

    <!-- Sección central con solo 6 textos -->
    <div class="footer-links">
      <span>ejemplo1</span>
      <span>ejemplo1</span>
      <span>ejemplo1</span>
      <span>ejemplo1</span>
      <span>ejemplo1</span>
      <span>ejemplo1</span>
    </div>

    <!-- Espacio reservado para logo -->
    <div class="footer-logo-space">
      AQUÍ TU IMAGEN
    </div>

  </div>

</footer>

</body>
</html>
